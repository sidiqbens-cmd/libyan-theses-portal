<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الرسائل الجامعية الليبية - إدارة الطلبات</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-7xl mx-auto p-4">
        <h1 class="text-xl font-bold mb-4 text-center text-gray-800">طلبات الانضمام المنتظرة</h1>
        
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full text-sm">
                <thead class="bg-blue-800 text-white text-xs uppercase">
                    <tr>
                        <th class="py-2 px-3 text-right">اسم المكتبة</th>
                        <th class="py-2 px-3 text-right">النوع/التبيعية</th>
                        <th class="py-2 px-3 text-right">الموقع</th>
                        <th class="py-2 px-3 text-right">المندوب</th>
                        <th class="py-2 px-3 text-right">الحالة</th>
                        <th class="py-2 px-3 text-right">الإجراء</th>
                    </tr>
                </thead>
                <tbody id="requestsBody" class="divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // 1. إعدادات Firebase - ضع الـ API Key الخاص بك هنا
        const firebaseConfig = {
            apiKey: "AIzaSyAogBGo2_OzNITo9D9AXVyAjSjmu-DYotc", 
            authDomain: "libyan-theses-portal.firebaseapp.com",
            databaseURL: "https://libyan-theses-portal-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "libyan-theses-portal",
            storageBucket: "libyan-theses-portal.appspot.com",
            messagingSenderId: "532296570624",
            appId: "1:532296570624:web:866380c571738e64c3c3a4"
        };

        // تهيئة التطبيق
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        // 2. دالة جلب البيانات وعرضها بشكل مضغوط py-1
        db.ref('join_requests').on('value', (snapshot) => {
            const requestsBody = document.getElementById('requestsBody');
            requestsBody.innerHTML = '';
            
            snapshot.forEach((childSnapshot) => {
                const item = childSnapshot.val();
                const id = childSnapshot.key;

                if (item.status === 'pending') {
                    const row = `
                        <tr class="hover:bg-blue-50 transition-colors">
                            <td class="py-1 px-3 font-bold text-gray-900">${item.libraryName}</td>
                            <td class="py-1 px-3 text-gray-600">${item.libraryType} / ${item.affiliation}</td>
                            <td class="py-1 px-3 text-gray-600">${item.location || 'غير محدد'}</td>
                            <td class="py-1 px-3 text-gray-600">${item.adminName}</td>
                            <td class="py-1 px-3">
                                <span class="bg-yellow-100 text-yellow-800 px-2 py-0.5 rounded text-xs">قيد الانتظار</span>
                            </td>
                            <td class="py-1 px-3">
                                <button onclick="approveLibrary('${id}', '${item.email}')" 
                                        class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 text-xs shadow-sm font-bold">
                                    اعتماد ✅
                                </button>
                            </td>
                        </tr>`;
                    requestsBody.innerHTML += row;
                }
            });
        });

        // 3. دالة الاعتماد وإرسال الإيميل
        function approveLibrary(requestId, email) {
            // 1. تحديث الحالة في قاعدة البيانات
            db.ref('join_requests/' + requestId).update({
                status: 'تم الاعتماد'
            }).then(() => {
                // 2. محاولة إرسال إيميل إعادة التعيين
                // ملاحظة: إذا لم يكن الإيميل مسجلاً كـ User، سيفشل الإرسال هنا
                firebase.auth().sendPasswordResetEmail(email)
                    .then(() => {
                        alert("تم الاعتماد وإرسال رابط كلمة المرور بنجاح ✅");
                    })
                    .catch((error) => {
                        if (error.code === 'auth/user-not-found') {
                            alert("تنبيه: تم اعتماد المكتبة، ولكن يجب عليك إضافة هذا الإيميل يدوياً في تبويب Authentication أولاً ليتمكن من استلام كلمة المرور.");
                        } else {
                            console.error("خطأ:", error);
                        }
                    });
            });
        }
    </script>
</body>
</html>
