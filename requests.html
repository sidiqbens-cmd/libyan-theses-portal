<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>طلبات الانضمام | الفهرس الليبي الموحد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-size: 11px; background-color: #f8fafc; margin: 0; padding: 10px; font-family: sans-serif; }
        .dense-table { width: 100%; border-collapse: collapse; background: white; }
        .dense-table th { background-color: #1e3a8a; color: white; padding: 6px; border: 1px solid #cbd5e1; }
        .dense-table td { padding: 4px 6px; border: 1px solid #e2e8f0; text-align: center; }
        tr:hover td { background-color: #f1f5f9; }
        .btn-action { background-color: #15803d; color: white; padding: 2px 8px; border-radius: 3px; cursor: pointer; border: none; font-weight: bold; }
        .btn-action:hover { background-color: #000; }
        .city-badge { background: #fef3c7; color: #92400e; padding: 1px 4px; border-radius: 3px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="flex justify-between items-center mb-2 bg-white p-2 rounded shadow-sm border-r-4 border-blue-900">
        <h1 class="text-blue-900 font-bold text-sm italic">سجل الطلبات الواردة</h1>
        <div id="counter" class="bg-blue-100 text-blue-800 px-3 py-0.5 rounded-full font-bold">جاري التحميل...</div>
    </div>

    <div class="overflow-x-auto rounded border border-gray-300">
        <table class="dense-table">
            <thead>
                <tr>
                    <th class="text-right pr-4">اسم المكتبة</th>
                    <th>المدينة</th>
                    <th>التبعية</th>
                    <th>الهاتف</th>
                    <th>الموقع</th>
                    <th>تاريخ الطلب</th>
                    <th>الإجراء</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAogBGo2_OzNito9D9AXVyAjSjmu-DYotc",
        authDomain: "libyan-theses-portal.firebaseapp.com",
        projectId: "libyan-theses-portal",
        databaseURL: "https://libyan-theses-portal-default-rtdb.europe-west1.firebasedatabase.app",
        appId: "1:80818219253:web:5ca7224ac6a5c8a7377dbc"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // دالة الاعتماد الآمنة (باستخدام المعرف فقط لتجنب أخطاء النصوص)
    function approve(id) {
        db.ref('join_requests').child(id).once('value', (snap) => {
            const data = snap.val();
            if (confirm(`هل تود اعتماد مكتبة: ${data.libraryName || data.name}؟`)) {
                db.ref('approved_libraries').child(id).set({
                    ...data,
                    approvalStatus: "approved",
                    approvalDate: new Date().toLocaleString('ar-LY')
                }).then(() => {
                    return db.ref('join_requests').child(id).remove();
                }).then(() => {
                    alert("تم الاعتماد ونقل البيانات بنجاح ✅");
                }).catch(err => alert("خطأ في العملية: " + err.message));
            }
        });
    }

    // جلب البيانات الحية والتأكد من مطابقة الحقول (City & Affiliation)
    db.ref('join_requests').on('value', (snapshot) => {
        const tbody = document.getElementById('tableBody');
        const counterDiv = document.getElementById('counter');
        tbody.innerHTML = '';
        let total = 0;

        if (snapshot.exists()) {
            snapshot.forEach((child) => {
                const data = child.val();
                const id = child.key;
                total++;

                const row = `
                    <tr>
                        <td class="text-right font-bold text-blue-900 pr-4 border-r-2 border-blue-900">${data.libraryName || data.name || '-'}</td>
                        <td><span class="city-badge">${data.city || data.college || '-'}</span></td>
                        <td class="text-gray-600">${data.affiliation || data.university || '-'}</td>
                        <td class="font-mono">${data.phone || '-'}</td>
                        <td><a href="${data.location || data.mapUrl}" target="_blank" class="text-blue-500 underline">الخريطة</a></td>
                        <td class="text-gray-500 text-[10px]">${data.requestDate || data.joinDate || '-'}</td>
                        <td>
                            <button onclick="approve('${id}')" class="btn-action">اعتماد ✅</button>
                        </td>
                    </tr>`;
                tbody.innerHTML += row;
            });
            counterDiv.innerText = total + " طلبات معلقة";
        } else {
            tbody.innerHTML = '<tr><td colspan="7" class="p-8 text-gray-400 italic">لا توجد طلبات جديدة حالياً</td></tr>';
            counterDiv.innerText = "0 طلبات";
        }
    });
</script>
</body>
</html>
