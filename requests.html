<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة الطلبات | الفهرس الليبي الموحد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-size: 11px; background-color: #f1f5f9; padding: 10px; }
        .dense-table th { background: #1e3a8a; color: white; padding: 6px; border: 1px solid #cbd5e1; }
        .dense-table td { padding: 4px; border: 1px solid #e2e8f0; text-align: center; background: white; }
        .btn-approve { background: #15803d; color: white; padding: 2px 10px; border-radius: 4px; font-weight: bold; cursor: pointer; border: none; }
        .tag-city { background: #dcfce7; color: #166534; font-weight: bold; padding: 1px 4px; border-radius: 3px; }
    </style>
</head>
<body>

    <div class="flex justify-between items-center mb-2 bg-white p-3 rounded shadow-sm border-r-4 border-blue-900">
        <h1 class="text-blue-900 font-bold text-sm">الفهرس الليبي الموحد - إدارة طلبات الانضمام</h1>
        <div id="counter" class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full font-bold">جاري المزامنة...</div>
    </div>

    <div class="overflow-x-auto">
        <table class="w-full dense-table">
            <thead>
                <tr>
                    <th>اسم المكتبة</th>
                    <th>المدينة</th>
                    <th>التبعية</th>
                    <th>الهاتف</th>
                    <th>الموقع</th>
                    <th>التاريخ</th>
                    <th>الإجراء</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAogBGo2_OzNito9D9AXVyAjSjmu-DYotc",
        authDomain: "libyan-theses-portal.firebaseapp.com",
        projectId: "libyan-theses-portal",
        databaseURL: "https://libyan-theses-portal-default-rtdb.europe-west1.firebasedatabase.app",
        appId: "1:80818219253:web:5ca7224ac6a5c8a7377dbc"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // جلب البيانات من مسار libraries_directory المعتمد في Firebase
    db.ref('libraries_directory').on('value', (snapshot) => {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        let count = 0;

        if (snapshot.exists()) {
            snapshot.forEach((child) => {
                const data = child.val();
                count++;
                tbody.innerHTML += `
                    <tr>
                        <td class="font-bold text-blue-900 text-right pr-4">${data.libraryName || '-'}</td>
                        <td><span class="tag-city">${data.city || '-'}</span></td>
                        <td>${data.affiliation || '-'}</td>
                        <td class="font-mono text-gray-600">${data.phone || '-'}</td>
                        <td><a href="${data.location}" target="_blank" class="text-blue-500 underline text-[10px]">الخريطة</a></td>
                        <td class="text-gray-400 text-[10px]">${data.requestDate || '-'}</td>
                        <td><button onclick="approve('${child.key}')" class="btn-approve">اعتماد ✅</button></td>
                    </tr>`;
            });
        } else {
            tbody.innerHTML = '<tr><td colspan="7" class="p-10 text-gray-400">لا توجد طلبات معلقة حالياً</td></tr>';
        }
        document.getElementById('counter').innerText = count + " طلبات بانتظار المراجعة";
    });

    function approve(id) {
        db.ref('libraries_directory').child(id).once('value', (snap) => {
            const data = snap.val();
            if (confirm(`هل أنت متأكد من اعتماد: ${data.libraryName}؟`)) {
                db.ref('approved_libraries').child(id).set({
                    ...data,
                    status: 'approved',
                    approvalDate: new Date().toLocaleString('ar-LY')
                }).then(() => {
                    return db.ref('libraries_directory').child(id).remove();
                }).then(() => {
                    alert("تم الاعتماد ونشر المكتبة بنجاح ✅");
                });
            }
        });
    }
</script>
</body>
</html>
