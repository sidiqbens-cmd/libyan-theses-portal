<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة الطلبات | الفهرس الليبي الموحد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-size: 11px; background-color: #f8fafc; padding: 10px; }
        th { background-color: #1e3a8a; color: white; padding: 6px; border: 1px solid #cbd5e1; }
        td { padding: 4px; border: 1px solid #e2e8f0; text-align: center; background: white; }
        .btn-approve { background: #15803d; color: white; padding: 2px 8px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-approve:hover { background: #000; }
    </style>
</head>
<body>

    <div class="flex justify-between items-center mb-3 bg-white p-2 border-r-4 border-blue-900 shadow-sm">
        <h1 class="text-blue-900 font-bold">لوحة إدارة الانضمام (شاملة)</h1>
        <div id="counter" class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full font-bold">جاري المزامنة...</div>
    </div>

    <table class="w-full">
        <thead>
            <tr>
                <th>اسم المكتبة</th>
                <th>المدينة</th>
                <th>التبعية</th>
                <th>بيانات التواصل</th>
                <th>الموقع</th>
                <th>التاريخ</th>
                <th>الإجراء</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAogBGo2_OzNito9D9AXVyAjSjmu-DYotc",
        authDomain: "libyan-theses-portal.firebaseapp.com",
        projectId: "libyan-theses-portal",
        databaseURL: "https://libyan-theses-portal-default-rtdb.europe-west1.firebasedatabase.app",
        appId: "1:80818219253:web:5ca7224ac6a5c8a7377dbc"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function renderRow(id, data, path) {
        const tbody = document.getElementById('tableBody');
        const row = `
            <tr class="hover:bg-blue-50">
                <td class="font-bold text-blue-900">${data.libraryName || data.name || '-'}</td>
                <td class="bg-yellow-50 font-bold">${data.city || data.college || '-'}</td>
                <td>${data.affiliation || data.university || '-'}</td>
                <td>${data.phone || '-'}</td>
                <td><a href="${data.location || data.mapUrl}" target="_blank" class="text-blue-600 underline">خرائط</a></td>
                <td class="text-gray-400">${data.requestDate || data.joinDate || '-'}</td>
                <td><button onclick="approve('${id}', '${path}')" class="btn-approve">اعتماد ✅</button></td>
            </tr>`;
        tbody.innerHTML += row;
    }

    function approve(id, path) {
        db.ref(path).child(id).once('value', (snap) => {
            const data = snap.val();
            if (confirm(`هل تود اعتماد مكتبة: ${data.libraryName || data.name}؟`)) {
                db.ref('approved_libraries').child(id).set({...data, status: 'approved'})
                .then(() => db.ref(path).child(id).remove())
                .then(() => alert("تم الاعتماد بنجاح ✅"));
            }
        });
    }

    // جلب البيانات من المسارين معاً لضمان الظهور
    function loadData() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        let total = 0;

        // فحص المسار الأول (الطلبات)
        db.ref('join_requests').on('value', (snap) => {
            snap.forEach(child => { total++; renderRow(child.key, child.val(), 'join_requests'); });
            
            // فحص المسار الثاني (الدليل الذي عملنا عليه مؤخراً)
            db.ref('libraries_directory').once('value', (snapDir) => {
                snapDir.forEach(child => { total++; renderRow(child.key, child.val(), 'libraries_directory'); });
                document.getElementById('counter').innerText = total + " طلبات إجمالية";
                if(total === 0) tbody.innerHTML = '<tr><td colspan="7" class="p-10 text-gray-400">لا توجد طلبات حالياً</td></tr>';
            });
        });
    }

    loadData();
</script>
</body>
</html>
