<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفهرس الليبي الموحد - إدارة الطلبات</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-pending { background-color: #fef3c7; color: #92400e; }
        .status-approved { background-color: #d1fae5; color: #065f46; }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="max-w-7xl mx-auto p-4">
        <h1 class="text-xl font-bold mb-4 text-gray-800">طلبات الانضمام المنتظرة</h1>
        
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full text-sm">
                <thead class="bg-blue-700 text-white">
                    <tr>
                        <th class="py-2 px-3 text-right">اسم المكتبة</th>
                        <th class="py-2 px-3 text-right">النوع/التبعية</th>
                        <th class="py-2 px-3 text-right">الموقع</th>
                        <th class="py-2 px-3 text-right">المندوب</th>
                        <th class="py-2 px-3 text-right">الحالة</th>
                        <th class="py-2 px-3 text-right">الإجراء</th>
                    </tr>
                </thead>
                <tbody id="requestsBody" class="divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // 1. إعدادات Firebase (تأكد من مطابقة الروابط لمشروعك)
        const firebaseConfig = {
            apiKey: "AIzaSyAogBGo2_OzNITo9D9AXVyAjSjmu-DYotc", // استبدله بـ API Key الخاص بك
            authDomain: "libyan-theses-portal.firebaseapp.com",
            databaseURL: "https://libyan-theses-portal-default-rtdb.firebaseio.com",
            projectId: "libyan-theses-portal",
            storageBucket: "libyan-theses-portal.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 2. جلب البيانات - تم استخدام join_requests
        db.ref('join_requests').on('value', (snapshot) => {
            const requestsBody = document.getElementById('requestsBody');
            requestsBody.innerHTML = '';
            
            snapshot.forEach((childSnapshot) => {
                const item = childSnapshot.val();
                const id = childSnapshot.key;

                // عرض الطلبات المنتظرة فقط
                if (item.status === 'pending') {
                    const row = `
                        <tr class="hover:bg-gray-50">
                            <td class="py-1 px-3 font-bold text-blue-900">${item.libraryName}</td>
                            <td class="py-1 px-3">${item.libraryType} / ${item.affiliation}</td>
                            <td class="py-1 px-3">${item.location || 'غير محدد'}</td>
                            <td class="py-1 px-3">${item.adminName}</td>
                            <td class="py-1 px-3">
                                <span class="px-2 py-0.5 rounded-full text-xs status-pending">قيد الانتظار</span>
                            </td>
                            <td class="py-1 px-3">
                                <button onclick="approveLibrary('${id}', '${item.email}')" 
                                        class="bg-green-600 text-white px-3 py-1 rounded shadow hover:bg-green-700 text-xs font-bold">
                                    اعتماد ✅
                                </button>
                            </td>
                        </tr>`;
                    requestsBody.innerHTML += row;
                }
            });
        });

        // 3. دالة الاعتماد - تصحيح الحرف الصغير وإرسال الإيميل
        function approveLibrary(requestId, email) {
            db.ref('join_requests/' + requestId).update({
                status: 'تم الاعتماد'
            }).then(() => {
                // إرسال رابط ضبط كلمة المرور تلقائياً
                firebase.auth().sendPasswordResetEmail(email)
                    .then(() => {
                        alert("تم الاعتماد بنجاح ✅ وأُرسل رابط ضبط كلمة المرور إلى: " + email);
                    })
                    .catch((error) => {
                        console.error("خطأ في الإرسال: ", error);
                        alert("تم الاعتماد في القاعدة، ولكن يرجى التحقق من إعدادات Email/Password في Firebase.");
                    });
            });
        }
    </script>
</body>
</html>
