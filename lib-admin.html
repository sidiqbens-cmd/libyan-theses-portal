<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة الرسائل | بوابة الرسائل الجامعية الليبية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-size: 11px; background-color: #f8fafc; font-family: sans-serif; }
        .card { background: white; border: 1px solid #e2e8f0; padding: 10px; margin-bottom: 5px; shadow: sm; }
        th { background: #1e3a8a; color: white; padding: 4px; border: 1px solid #475569; }
        td { padding: 4px; border: 1px solid #cbd5e1; text-align: center; background: white; }
        input, select { border: 1px solid #94a3b8; padding: 3px; border-radius: 2px; outline: none; font-size: 11px; }
        .btn-add { background: #1e3a8a; color: white; font-weight: bold; padding: 5px 15px; border-radius: 2px; }
    </style>
</head>
<body class="p-2">

    <div class="card flex justify-between items-center border-b-2 border-blue-900">
        <div>
            <h1 class="text-blue-900 font-bold text-sm italic">بوابة الرسائل الجامعية الليبية</h1>
            <span id="libDisplayName" class="text-gray-600 font-bold">جاري تحميل اسم المكتبة...</span>
        </div>
        <button onclick="logout()" class="text-red-600 font-bold border border-red-600 px-2 py-1 rounded">تسجيل الخروج</button>
    </div>

    <div class="card">
        <h2 class="text-blue-800 font-bold mb-2 italic underline text-[12px]">إضافة رسالة جديدة للفهرس</h2>
        <form id="thesisForm" class="grid grid-cols-4 gap-2">
            <input type="text" id="author" placeholder="اسم الباحث" required>
            <input type="text" id="title" placeholder="عنوان الرسالة" class="col-span-2" required>
            <input type="text" id="year" placeholder="سنة المناقشة">
            <input type="text" id="degree" placeholder="الدرجة (ماجستير/دكتوراة)">
            <input type="text" id="serialNum" placeholder="رقم الرسالة">
            <select id="status" class="bg-blue-50 font-bold text-blue-900">
                <option value="متوفرة">✅ متوفرة</option>
                <option value="غير متوفرة">❌ غير متوفرة</option>
            </select>
            <button type="submit" class="btn-add hover:bg-blue-800 transition">حفظ الرسالة</button>
        </form>
    </div>

    <div class="card overflow-x-auto">
        <table class="w-full border-collapse shadow-sm">
            <thead>
                <tr>
                    <th>الباحث</th>
                    <th>العنوان</th>
                    <th>الرقم</th>
                    <th>الحالة</th>
                    <th>الإجراء</th>
                </tr>
            </thead>
            <tbody id="thesesTableBody"></tbody>
        </table>
    </div>

    <script>
        const firebaseConfig = { 
            databaseURL: "https://libyan-theses-portal-default-rtdb.europe-west1.firebasedatabase.app"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // التأكد من أن المستخدم سجل دخوله
        const libID = localStorage.getItem('libToken');
        const libName = localStorage.getItem('libName');

        if (!libID) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('libDisplayName').innerText = "أمين مكتبة: " + libName;
        }

        // دالة حفظ الرسالة مع ربطها بالمكتبة
        document.getElementById('thesisForm').onsubmit = (e) => {
            e.preventDefault();
            const data = {
                author: document.getElementById('author').value,
                title: document.getElementById('title').value,
                year: document.getElementById('year').value,
                degree: document.getElementById('degree').value,
                serialNum: document.getElementById('serialNum').value,
                status: document.getElementById('status').value,
                location: libName, // اسم المكتبة يُضاف آلياً
                libID: libID,      // معرف المكتبة للفلترة
                timestamp: Date.now()
            };

            db.ref('theses_data').push(data).then(() => {
                alert("تمت إضافة الرسالة بنجاح ✅");
                document.getElementById('thesisForm').reset();
            });
        };

        // دالة عرض الرسائل الخاصة بهذه المكتبة فقط
        function loadMyTheses() {
            db.ref('theses_data').orderByChild('libID').equalTo(libID).on('value', snap => {
                const tbody = document.getElementById('thesesTableBody');
                tbody.innerHTML = '';
                snap.forEach(child => {
                    const v = child.val();
                    const k = child.key;
                    tbody.innerHTML += `<tr>
                        <td class="text-right px-2">${v.author}</td>
                        <td class="text-right px-2 font-bold text-blue-900">${v.title}</td>
                        <td class="font-bold">${v.serialNum || '-'}</td>
                        <td class="${v.status === 'غير متوفرة' ? 'text-red-600' : 'text-green-600'} font-bold">${v.status}</td>
                        <td><button onclick="deleteThesis('${k}')" class="text-red-600 font-bold">حذف</button></td>
                    </tr>`;
                });
            });
        }

        function deleteThesis(key) {
            if(confirm('هل تريد حذف هذه الرسالة نهائياً؟')) db.ref('theses_data/' + key).remove();
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        loadMyTheses();
    </script>
</body>
</html>
