<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انضمام مكتبة | بوابة الرسائل الجامعية الليبية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f8fafc; font-size: 13px; }
        .form-container { max-width: 550px; margin: 25px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); }
        .input-field { width: 100%; border: 1px solid #e2e8f0; border-radius: 4px; padding: 8px; margin-top: 4px; outline: none; transition: 0.2s; }
        .input-field:focus { border-color: #1e3a8a; background: #fdfdfd; }
        label { font-weight: 600; color: #1e3a8a; font-size: 11px; }
        .whatsapp-btn { background: #25D366; color: white; width: 100%; padding: 12px; border-radius: 6px; font-weight: bold; display: flex; justify-content: center; align-items: center; gap: 8px; transition: 0.3s; border: none; cursor: pointer; }
        .whatsapp-btn:hover { background: #128C7E; transform: translateY(-1px); }
    </style>
</head>
<body class="p-4">

    <div class="form-container border-t-4 border-blue-900">
        <div class="text-center mb-6">
            <h1 class="text-xl font-bold text-blue-900">طلب انضمام مكتبة</h1>
            <p class="text-gray-500 text-[10px] mt-1">بوابة الرسائل الجامعية الليبية - نظام الاعتماد الموحد</p>
        </div>

        <form id="libraryJoinForm" class="space-y-3">
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label>الجامعة</label>
                    <input type="text" id="uni" class="input-field" placeholder="مثال: جامعة بنغازي" required>
                </div>
                <div>
                    <label>الكلية</label>
                    <input type="text" id="faculty" class="input-field" placeholder="العلوم / الآداب" required>
                </div>
            </div>

            <div>
                <label>اسم ضابط الاتصال (المسؤول)</label>
                <input type="text" id="adminName" class="input-field" placeholder="الاسم الكامل" required>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label>رقم الهاتف</label>
                    <input type="tel" id="phone" class="input-field" placeholder="091XXXXXXX" required>
                </div>
                <div>
                    <label>البريد الإلكتروني</label>
                    <input type="email" id="email" class="input-field" placeholder="info@uni.edu.ly" required>
                </div>
            </div>

            <div class="bg-gray-50 p-3 rounded border border-gray-100 mt-2">
                <p class="text-[10px] text-gray-600 leading-relaxed text-center">
                    سيتم توجيهك الآن لإرسال الطلب عبر <b>واتساب</b> لضمان سرعة معالجة بيانات الاعتماد وتزويدكم بقالب الإكسل الموحد.
                </p>
            </div>

            <button type="submit" class="whatsapp-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>
                </svg>
                إرسال طلب الانضمام
            </button>
        </form>
    </div>

    <script>
        document.getElementById('libraryJoinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // استخلاص البيانات
            const uni = document.getElementById('uni').value;
            const faculty = document.getElementById('faculty').value;
            const admin = document.getElementById('adminName').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            // تجهيز نص الرسالة
            const message = `طلب انضمام لبوابة الرسائل الجامعية:\n\n` +
                            `الجامعة: ${uni}\n` +
                            `الكلية: ${faculty}\n` +
                            `المسؤول: ${admin}\n` +
                            `الهاتف: ${phone}\n` +
                            `البريد: ${email}`;

            // تشفير النص ليعمل في الرابط
            const encodedMessage = encodeURIComponent(message);
            
            // رقم الهاتف (استبدل هذا بـ رقمك الشخصي ليبدأ بـ 218)
            const myNumber = "218910000000"; 

            // الرابط المباشر لواتساب
            const whatsappUrl = `https://wa.me/${myNumber}?text=${encodedMessage}`;
            
            // التوجيه
            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
</html>
