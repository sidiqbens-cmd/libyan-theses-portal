<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة طلبات الانضمام | الفهرس الليبي الموحد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-size: 11px; background-color: #f1f5f9; font-family: sans-serif; }
        th { background: #1e3a8a; color: white; padding: 5px; border: 1px solid #475569; text-align: center; }
        td { padding: 4px; border: 1px solid #cbd5e1; text-align: center; background: white; }
    </style>
</head>
<body class="p-2">

    <div class="flex justify-between items-center mb-2 bg-white p-2 border border-slate-300">
        <h1 class="text-blue-900 font-bold text-sm italic">الفهرس الليبي الموحد | إدارة طلبات الانضمام</h1>
        <div id="stats" class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full font-bold">0 طلبات انتظار</div>
    </div>

    <div class="overflow-x-auto">
        <table class="w-full border-collapse">
            <thead>
                <tr>
                    <th class="w-1/4">اسم المكتبة</th>
                    <th>التبعية</th>
                    <th>الهاتف</th>
                    <th>الموقع</th>
                    <th>التاريخ</th>
                    <th>الإجراء</th>
                </tr>
            </thead>
            <tbody id="requestsTableBody"></tbody>
        </table>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyAogBGo2_OzNito9D9AXVyAjSjmu-DYotc", 
            authDomain: "libyan-theses-portal.firebaseapp.com", 
            projectId: "libyan-theses-portal", 
            databaseURL: "https://libyan-theses-portal-default-rtdb.europe-west1.firebasedatabase.app", 
            appId: "1:80818219253:web:5ca7224ac6a5c8a7377dbc" 
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function loadRequests() {
            db.ref('join_requests').on('value', snap => {
                const tbody = document.getElementById('requestsTableBody');
                const stats = document.getElementById('stats');
                tbody.innerHTML = '';
                let count = 0;

                snap.forEach(child => {
                    const v = child.val();
                    const key = child.key;
                    count++;
                    
                    const date = v.timestamp ? new Date(v.timestamp).toLocaleDateString('ar-LY') : '-';

                    tbody.innerHTML += `<tr>
                        <td class="font-bold text-right px-2">${v.libName || '-'}</td>
                        <td>${v.affiliation || '-'}</td>
                        <td>${v.phone || '-'}</td>
                        <td>${v.map ? `<a href="${v.map}" target="_blank" class="text-blue-600 underline">الخريطة</a>` : '-'}</td>
                        <td>${date}</td>
                        <td>
                            <button onclick="approveLib('${key}', '${v.libName}')" class="bg-green-600 text-white px-2 py-1 rounded text-[10px] font-bold">✅ اعتماد</button>
                        </td>
                    </tr>`;
                });
                stats.innerText = `${count} طلبات انتظار`;
            });
        }

        function approveLib(key, name) {
            if(confirm(`هل أنت متأكد من اعتماد مكتبة: ${name}؟`)) {
                // هنا يمكن إضافة كود لنقل البيانات للمجلد الرئيسي إذا رغبت، 
                // حالياً سنكتفي بحذف الطلب بعد الاعتماد اليدوي
                db.ref('join_requests/' + key).remove()
                .then(() => alert("تم الاعتماد بنجاح ✅"));
            }
        }

        loadRequests();
    </script>
</body>
</html>
