<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفهرس الليبي الموحد | البحث المتقدم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; height: 100vh; overflow: hidden; background: #f1f5f9; }
        .data-table th { position: sticky; top: 0; background: #1e3a8a; color: white; font-size: 11px; padding: 6px; }
        .data-table td { font-size: 11px; padding: 4px 6px; white-space: nowrap; border-bottom: 1px solid #e2e8f0; }
        .filter-input { width: 100%; border: 1px solid #cbd5e1; border-radius: 3px; padding: 2px 5px; font-size: 11px; outline: none; }
        .filter-input:focus { border-color: #3b82f6; ring: 1px #3b82f6; }
        .status-pill { padding: 1px 6px; border-radius: 10px; font-size: 10px; }
    </style>
</head>
<body class="flex flex-col">

    <header class="bg-blue-900 text-white p-2 flex justify-between items-center shadow-md">
        <div class="flex items-center gap-4">
            <h1 class="text-md font-bold">الفهرس الليبي الموحد</h1>
            <div class="flex gap-4 text-[10px] border-r pr-4 border-blue-700">
                <span>الرسائل: <b id="stat-count" class="text-yellow-400">0</b></span>
                <span>الجامعات: <b id="stat-unis" class="text-yellow-400">0</b></span>
            </div>
        </div>
        <button onclick="window.location.href='join.html'" class="text-[10px] bg-blue-800 hover:bg-blue-700 px-3 py-1 rounded">انضمام مكتبة</button>
    </header>

    <main class="flex-1 flex flex-col overflow-hidden">
        
        <div class="bg-white border-b p-2 grid grid-cols-8 gap-2 shadow-sm">
            <input type="text" id="f-id" placeholder="رقم الرسالة..." class="filter-input">
            <input type="text" id="f-author" placeholder="اسم الباحث..." class="filter-input">
            <input type="text" id="f-title" placeholder="عنوان الرسالة..." class="filter-input">
            <input type="text" id="f-supervisor" placeholder="المشرف..." class="filter-input">
            <select id="f-uni" class="filter-input"><option value="">كل الجامعات</option></select>
            <input type="text" id="f-faculty" placeholder="الكلية/القسم..." class="filter-input">
            <select id="f-degree" class="filter-input">
                <option value="">كل الدرجات</option>
                <option value="ماجستير">ماجستير</option>
                <option value="دكتوراه">دكتوراه</option>
            </select>
            <button onclick="resetFilters()" class="text-[10px] text-red-600 font-bold">تصفية الكل</button>
        </div>

        <div class="flex-1 overflow-auto bg-white">
            <table class="w-full text-right data-table">
                <thead>
                    <tr>
                        <th>رقم الرسالة</th>
                        <th>الباحث</th>
                        <th>العنوان</th>
                        <th>المشرف</th>
                        <th>الجامعة</th>
                        <th>الكلية / القسم</th>
                        <th>الدرجة</th>
                        <th>الحالة</th>
                        <th>الرابط</th>
                    </tr>
                </thead>
                <tbody id="theses-body">
                    </tbody>
            </table>
        </div>
    </main>

    <script>
        let allData = [];

        async function init() {
            try {
                const res = await fetch('theses.json');
                allData = await res.json();
                populateUnis();
                updateDisplay(allData);
            } catch (e) { console.error("خطأ في تحميل البيانات"); }
        }

        function populateUnis() {
            const uniSelect = document.getElementById('f-uni');
            const unis = [...new Set(allData.map(t => t.الجامعة))];
            unis.forEach(u => {
                const opt = document.createElement('option');
                opt.value = u; opt.innerText = u;
                uniSelect.appendChild(opt);
            });
        }

        function updateDisplay(data) {
            const tbody = document.getElementById('theses-body');
            tbody.innerHTML = data.map(item => `
                <tr class="hover:bg-blue-50 transition-colors">
                    <td class="font-mono text-blue-600">${item.الرقم || '-'}</td>
                    <td class="font-bold">${item.الباحث}</td>
                    <td class="truncate max-w-xs" title="${item.العنوان}">${item.العنوان}</td>
                    <td>${item.المشرف}</td>
                    <td>${item.الجامعة}</td>
                    <td>${item.الكلية} / ${item.القسم}</td>
                    <td><span class="bg-gray-100 px-2 rounded">${item.الدرجة}</span></td>
                    <td>
                        <span class="status-pill ${item.الحالة === 'متوفرة' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                            ${item.الحالة}
                        </span>
                    </td>
                    <td>
                        ${item.الرابط && item.الرابط !== '#' ? 
                        `<a href="${item.الرابط}" target="_blank" class="text-blue-500 hover:underline">تحميل ⬇</a>` : 
                        '<span class="text-gray-300">غير متوفر</span>'}
                    </td>
                </tr>
            `).join('');
            
            document.getElementById('stat-count').innerText = data.length;
            document.getElementById('stat-unis').innerText = [...new Set(data.map(t => t.الجامعة))].length;
        }

        // محرك البحث المتعدد
        const filters = ['f-id', 'f-author', 'f-title', 'f-supervisor', 'f-uni', 'f-faculty', 'f-degree'];
        filters.forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                const filtered = allData.filter(t => {
                    return (
                        (t.الرقم || '').includes(document.getElementById('f-id').value) &&
                        (t.الباحث || '').includes(document.getElementById('f-author').value) &&
                        (t.العنوان || '').includes(document.getElementById('f-title').value) &&
                        (t.المشرف || '').includes(document.getElementById('f-supervisor').value) &&
                        (t.الجامعة || '').includes(document.getElementById('f-uni').value) &&
                        ((t.الكلية + t.القسم) || '').includes(document.getElementById('f-faculty').value) &&
                        (t.الدرجة || '').includes(document.getElementById('f-degree').value)
                    );
                });
                updateDisplay(filtered);
            });
        });

        function resetFilters() {
            filters.forEach(id => document.getElementById(id).value = '');
            updateDisplay(allData);
        }

        init();
    </script>
</body>
</html>
