<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انضمام مكتبة | بوابة الرسائل الجامعية الليبية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f8fafc; font-size: 13px; }
        .form-container { max-width: 550px; margin: 25px auto; background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .input-field { width: 100%; border: 1px solid #e2e8f0; border-radius: 4px; padding: 10px; margin-top: 4px; outline: none; }
        .input-field:focus { border-color: #1e3a8a; ring: 2px #1e3a8a; }
        label { font-weight: 600; color: #1e3a8a; font-size: 12px; }
        .submit-btn { background: #1e3a8a; color: white; width: 100%; padding: 12px; border-radius: 6px; font-weight: bold; transition: 0.3s; cursor: pointer; border: none; }
        .submit-btn:hover { background: #1e40af; shadow: 0 4px 12px rgba(30,58,138,0.2); }
    </style>
</head>
<body class="p-4">

    <div class="form-container border-t-8 border-blue-900">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-blue-900">طلب انضمام مكتبة</h1>
            <p class="text-gray-500 text-[11px] mt-2">بوابة الرسائل الجامعية الليبية - التسجيل الرسمي</p>
        </div>

        <form action="https://formspree.io/f/https://formspree.io/f/mwvvkgzr" method="POST" class="space-y-4">
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label>اسم الجامعة</label>
                    <input type="text" name="university" class="input-field" placeholder="مثال: جامعة طرابلس" required>
                </div>
                <div>
                    <label>الكلية</label>
                    <input type="text" name="faculty" class="input-field" placeholder="مثال: كلية العلوم" required>
                </div>
            </div>

            <div>
                <label>اسم المسؤول (ضابط الاتصال)</label>
                <input type="text" name="admin_name" class="input-field" placeholder="الاسم الكامل" required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label>رقم هاتف التواصل</label>
                    <input type="tel" name="phone" class="input-field" placeholder="09XXXXXXXX" required>
                </div>
                <div>
                    <label>البريد الإلكتروني للجهة</label>
                    <input type="email" name="email" class="input-field" placeholder="library@uni.edu.ly" required>
                </div>
            </div>

            <div>
                <label>ملاحظات أو استفسارات</label>
                <textarea name="message" rows="3" class="input-field" placeholder="أدخل أي معلومات إضافية هنا..."></textarea>
            </div>

            <div class="bg-blue-50 p-3 rounded text-[11px] text-blue-800 border border-blue-100">
                عند الضغط على إرسال، سيتم توجيه طلبكم إلى الإدارة المختصة، وسنقوم بالرد عليكم عبر البريد الإلكتروني في أقرب وقت.
            </div>

            <button type="submit" class="submit-btn">إرسال الطلب رسمياً</button>
        </form>
    </div>

</body>
</html>
