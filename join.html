<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>انضمام مكتبة | الفهرس الليبي الموحد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-4 text-blue-900 border-b pb-2">نموذج انضمام مكتبة جديدة</h2>
        <form id="joinForm" class="space-y-3">
            <input type="text" id="libName" placeholder="اسم المكتبة (مثال: مكتبة جامعة طرابلس)" class="w-full p-2 border rounded text-sm" required>
            <input type="text" id="libUni" placeholder="الجامعة التابعة لها" class="w-full p-2 border rounded text-sm" required>
            <input type="text" id="libPhone" placeholder="رقم هاتف التواصل" class="w-full p-2 border rounded text-sm" required>
            <input type="email" id="libEmail" placeholder="البريد الإلكتروني" class="w-full p-2 border rounded text-sm" required>
            <input type="url" id="libMap" placeholder="رابط الموقع على خرائط جوجل" class="w-full p-2 border rounded text-sm" required>
            <button type="submit" class="w-full bg-blue-800 text-white py-2 rounded font-bold hover:bg-black transition">إرسال الطلب</button>
        </form>
        <div id="msg" class="mt-3 text-center text-sm font-bold"></div>
    </div>

    <script>
        // إعدادات Firebase (تأكد من الرابط الصحيح)
        const firebaseConfig = {
            apiKey: "AIzaSyAogBGo2_OzNito9D9AXVyAjSjmu-DYotc",
            authDomain: "libyan-theses-portal.firebaseapp.com",
            projectId: "libyan-theses-portal",
            databaseURL: "https://libyan-theses-portal-default-rtdb.europe-west1.firebasedatabase.app",
            appId: "1:80818219253:web:5ca7224ac6a5c8a7377dbc"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        document.getElementById('joinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const msgDiv = document.getElementById('msg');
            msgDiv.innerText = "جاري الإرسال...";
            msgDiv.className = "mt-3 text-center text-sm text-blue-600 font-bold";

            const data = {
                name: document.getElementById('libName').value,
                university: document.getElementById('libUni').value,
                phone: document.getElementById('libPhone').value,
                email: document.getElementById('libEmail').value,
                mapUrl: document.getElementById('libMap').value,
                status: 'pending', // الحالة الافتراضية "قيد الانتظار"
                timestamp: Date.now()
            };

            // إرسال البيانات إلى فرع libraries_directory
            db.ref('libraries_directory').push(data)
                .then(() => {
                    msgDiv.innerText = "✅ تم إرسال طلبك بنجاح! بانتظار الاعتماد.";
                    msgDiv.className = "mt-3 text-center text-sm text-green-600 font-bold";
                    document.getElementById('joinForm').reset();
                })
                .catch((error) => {
                    msgDiv.innerText = "❌ فشل الإرسال: " + error.message;
                    msgDiv.className = "mt-3 text-center text-sm text-red-600 font-bold";
                    console.error(error);
                });
        });
    </script>
</body>
</html>
