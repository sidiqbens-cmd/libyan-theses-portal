<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الفهرس الليبي الموحد | انضمام</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body class="bg-gray-50 p-4">
    <div class="max-w-md mx-auto bg-white p-5 rounded-lg shadow-lg border-t-4 border-blue-900">
        <h2 class="text-xl font-bold text-blue-900 mb-4 border-b pb-2">نموذج انضمام مكتبة</h2>
        <form id="joinForm" class="space-y-3">
            <input type="text" id="libName" placeholder="اسم المكتبة" class="w-full p-2 border rounded text-sm" required>
            <input type="text" id="libAff" placeholder="الجامعة / الكلية" class="w-full p-2 border rounded text-sm" required>
            <input type="text" id="libPhone" placeholder="رقم هاتف التواصل" class="w-full p-2 border rounded text-sm" required>
            <input type="email" id="libEmail" placeholder="البريد الإلكتروني" class="w-full p-2 border rounded text-sm" required>
            <input type="url" id="libLoc" placeholder="رابط موقع Google Maps" class="w-full p-2 border rounded text-sm" required>
            <button type="submit" class="w-full bg-blue-900 text-white py-2 rounded font-bold hover:bg-black transition">إرسال الطلب</button>
        </form>
        <p id="statusMsg" class="mt-3 text-center text-xs font-bold"></p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAogBGo2_OzNito9D9AXVyAjSjmu-DYotc",
            authDomain: "libyan-theses-portal.firebaseapp.com",
            projectId: "libyan-theses-portal",
            databaseURL: "https://libyan-theses-portal-default-rtdb.europe-west1.firebasedatabase.app",
            appId: "1:80818219253:web:5ca7224ac6a5c8a7377dbc"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        document.getElementById('joinForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const msg = document.getElementById('statusMsg');
            msg.innerText = "جاري الإرسال...";

            const data = {
                libraryName: document.getElementById('libName').value,
                affiliation: document.getElementById('libAff').value,
                phone: document.getElementById('libPhone').value,
                email: document.getElementById('libEmail').value,
                location: document.getElementById('libLoc').value,
                status: 'pending',
                timestamp: Date.now()
            };

            // الإرسال إلى مجلد الطلبات الموحد
            db.ref('join_requests').push(data)
                .then(() => {
                    msg.className = "mt-3 text-center text-xs font-bold text-green-600";
                    msg.innerText = "✅ تم إرسال الطلب بنجاح!";
                    document.getElementById('joinForm').reset();
                })
                .catch(err => {
                    msg.className = "mt-3 text-center text-xs font-bold text-red-600";
                    msg.innerText = "❌ خطأ: " + err.message;
                });
        });
    </script>
</body>
</html>
