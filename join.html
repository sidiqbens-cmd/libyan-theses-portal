<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>انضمام مكتبة | بوابة الرسائل الجامعية الليبية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        /* واجهة مكثفة لتقليل المساحات البيضاء */
        body { background-color: #f1f5f9; font-size: 13px; }
        input { padding: 6px !important; }
    </style>
</head>
<body class="p-2">
    <div class="max-w-md mx-auto bg-white p-4 rounded-lg shadow-xl border-t-4 border-blue-900 mt-2">
        <h2 class="text-lg font-bold text-blue-900 mb-3 text-center">نموذج انضمام مكتبة</h2>
        
        <form id="joinForm" class="space-y-2">
            <input type="text" id="libName" placeholder="الاسم الرسمي للمكتبة" class="w-full border rounded outline-none focus:border-blue-900" required>
            
            <div class="grid grid-cols-2 gap-2">
                <input type="text" id="libCity" placeholder="المدينة (مثلاً: نالوت)" class="border rounded outline-none focus:border-blue-900 bg-yellow-50" required>
                <input type="text" id="libAff" placeholder="التبعية" class="border rounded outline-none focus:border-blue-900" required>
            </div>
            
            <div class="grid grid-cols-2 gap-2">
                <input type="text" id="libPhone" placeholder="رقم الهاتف" class="border rounded outline-none focus:border-blue-900" required>
                <input type="email" id="libEmail" placeholder="البريد الإلكتروني" class="border rounded outline-none focus:border-blue-900" required>
            </div>
            
            <input type="url" id="libLoc" placeholder="رابط Google Maps للمكتبة" class="w-full border rounded outline-none focus:border-blue-900" required>
            
            <button type="submit" id="submitBtn" class="w-full bg-blue-900 text-white py-2 rounded font-bold hover:bg-black transition">إرسال طلب الانضمام</button>
        </form>
        
        <p id="statusMsg" class="mt-2 text-center text-xs font-bold"></p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAogBGo2_OzNito9D9AXVyAjSjmu-DYotc",
            authDomain: "libyan-theses-portal.firebaseapp.com",
            projectId: "libyan-theses-portal",
            databaseURL: "https://libyan-theses-portal-default-rtdb.europe-west1.firebasedatabase.app",
            appId: "1:80818219253:web:5ca7224ac6a5c8a7377dbc"
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        document.getElementById('joinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "جاري الحفظ في الفهرس...";

            const data = {
                libraryName: document.getElementById('libName').value,
                city: document.getElementById('libCity').value, // تم تغيير اسم الحقل برمجياً لضمان التحديث
                affiliation: document.getElementById('libAff').value,
                phone: document.getElementById('libPhone').value,
                email: document.getElementById('libEmail').value,
                location: document.getElementById('libLoc').value,
                status: "pending",
                requestDate: new Date().toLocaleString('ar-LY')
            };

            // الإرسال لمسار join_requests
            db.ref('join_requests').push(data)
                .then(() => {
                    alert("✅ ممتاز! تم إرسال البيانات وستظهر الآن في صفحة الإدارة.");
                    document.getElementById('statusMsg').innerText = "تم الإرسال بنجاح";
                    document.getElementById('joinForm').reset();
                })
                .catch((err) => alert("خطأ: " + err.message))
                .finally(() => {
                    btn.disabled = false;
                    btn.innerText = "إرسال طلب الانضمام";
                });
        });
    </script>
</body>
</html>
