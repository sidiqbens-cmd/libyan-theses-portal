<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>انضمام مكتبة | الفهرس الليبي الموحد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body class="bg-gray-50 p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg border-t-4 border-blue-900">
        <h2 class="text-xl font-bold text-blue-900 mb-4 text-center">نموذج انضمام مكتبة</h2>
        <form id="joinForm" class="space-y-3">
            <input type="text" id="libName" placeholder="الاسم الرسمي للمكتبة" class="w-full p-2 border rounded text-sm focus:ring-2 focus:ring-blue-900 outline-none" required>
            
            <input type="text" id="libCity" placeholder="المدينة (مثال: نالوت، طرابلس، بنغازي)" class="w-full p-2 border rounded text-sm focus:ring-2 focus:ring-blue-900 outline-none" required>
            
            <input type="text" id="libAff" placeholder="الجامعة أو الجهة التابعة لها" class="w-full p-2 border rounded text-sm focus:ring-2 focus:ring-blue-900 outline-none" required>
            
            <input type="text" id="libPhone" placeholder="رقم هاتف التواصل" class="w-full p-2 border rounded text-sm focus:ring-2 focus:ring-blue-900 outline-none" required>
            <input type="email" id="libEmail" placeholder="البريد الإلكتروني" class="w-full p-2 border rounded text-sm focus:ring-2 focus:ring-blue-900 outline-none" required>
            
            <input type="url" id="libLoc" placeholder="رابط موقع المكتبة (Google Maps)" class="w-full p-2 border rounded text-sm focus:ring-2 focus:ring-blue-900 outline-none" required>
            
            <button type="submit" id="submitBtn" class="w-full bg-blue-900 text-white py-2 rounded font-bold hover:bg-black transition shadow-md">إرسال طلب الانضمام</button>
        </form>
        <p id="statusMsg" class="mt-3 text-center text-xs font-bold"></p>
    </div>

    <script>
        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAogBGo2_OzNito9D9AXVyAjSjmu-DYotc",
            authDomain: "libyan-theses-portal.firebaseapp.com",
            projectId: "libyan-theses-portal",
            databaseURL: "https://libyan-theses-portal-default-rtdb.europe-west1.firebasedatabase.app",
            appId: "1:80818219253:web:5ca7224ac6a5c8a7377dbc"
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        document.getElementById('joinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('statusMsg');
            
            btn.disabled = true;
            btn.innerText = "جاري الإرسال...";

            // تجميع البيانات مع الحقل الجديد (city)
            const data = {
                libraryName: document.getElementById('libName').value,
                city: document.getElementById('libCity').value, // الحقل المضاف
                affiliation: document.getElementById('libAff').value,
                phone: document.getElementById('libPhone').value,
                email: document.getElementById('libEmail').value,
                location: document.getElementById('libLoc').value,
                status: "pending",
                requestDate: new Date().toLocaleString('ar-LY')
            };

            // إرسال البيانات لمسار join_requests
            db.ref('join_requests').push(data)
                .then(() => {
                    alert("✅ تم استلام طلبك بنجاح في الفهرس الليبي الموحد!");
                    msg.innerText = "تم الإرسال بنجاح";
                    msg.className = "mt-3 text-center text-xs font-bold text-green-600";
                    document.getElementById('joinForm').reset();
                })
                .catch((err) => {
                    alert("❌ فشل الاتصال: " + err.message);
                    console.error(err);
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.innerText = "إرسال طلب الانضمام";
                });
        });
    </script>
</body>
</html>
