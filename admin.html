<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة بوابة الرسائل الجامعية الليبية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background-color: #f1f5f9; }
        .form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        label { display: block; font-size: 12px; font-weight: bold; color: #1e3a8a; margin-bottom: 2px; }
        input, select, textarea { width: 100%; padding: 6px; border: 1px solid #cbd5e1; border-radius: 4px; font-size: 13px; outline: none; }
        input:focus { border-color: #1e3a8a; ring: 1px solid #1e3a8a; }
        .full-width { grid-column: span 2; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-lg">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-blue-900">إدارة البوابة</h1>
            <p class="text-sm text-gray-500">إدخال رسالة علمية جديدة للفهرس</p>
        </div>

        <form id="thesisForm" class="form-grid">
            <div>
                <label>اسم الباحث</label>
                <input type="text" id="author" required placeholder="مثال: محمد علي">
            </div>
            <div>
                <label>عنوان الرسالة</label>
                <input type="text" id="title" required placeholder="العنوان الكامل">
            </div>

            <div>
                <label>اسم المشرف</label>
                <input type="text" id="supervisor" required placeholder="د. أحمد محمود">
            </div>
            <div>
                <label>الجامعة</label>
                <input type="text" id="university" required placeholder="جامعة طرابلس">
            </div>

            <div>
                <label>الكلية</label>
                <input type="text" id="faculty" required placeholder="كلية الآداب">
            </div>
            <div>
                <label>القسم</label>
                <input type="text" id="dept" required placeholder="قسم المكتبات">
            </div>

            <div>
                <label>السنة</label>
                <input type="number" id="year" required placeholder="2024">
            </div>
            <div>
                <label>رقم الرسالة</label>
                <input type="text" id="thesisID" required placeholder="ID-12345">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-3">
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="block text-[10px] font-bold text-gray-700 mb-1">الدرجة العلمية</label>
                        <select id="degree" class="w-full p-2 border rounded bg-white text-xs">
                            <option value="ماجستير">ماجستير</option>
                            <option value="دكتوراه">دكتوراه</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-700 mb-1">حالة الرسالة</label>
                        <select id="status" class="w-full p-2 border rounded bg-white text-xs">
                            <option value="متوفرة">متوفرة ✅</option>
                            <option value="غير متوفرة">غير متوفرة ❌</option>
                            <option value="قيد المعالجة">قيد المعالجة ⏳</option>
                        </select>
                    </div>
                </div>

    <div>
        <label class="block text-[10px] font-bold text-gray-700 mb-1">رابط الرسالة (إن وجد)</label>
        <input type="url" id="thesisUrl" placeholder="https://example.com" class="w-full p-2 border rounded text-xs">
    </div>
</div>

    <script>
        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAogBGo2_OzNito9D9AXVyAjSjmu-DYotc",
            authDomain: "libyan-theses-portal.firebaseapp.com",
            projectId: "libyan-theses-portal",
            databaseURL: "https://libyan-theses-portal-default-rtdb.europe-west1.firebasedatabase.app",
            storageBucket: "libyan-theses-portal.appspot.com",
            messagingSenderId: "80818219253",
            appId: "1:80818219253:web:5ca7224ac6a5c8a7377dbc"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.getElementById('thesisForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const msg = document.getElementById('statusMsg');

            const newData = {
                author: document.getElementById('author').value,
                title: document.getElementById('title').value,
                supervisor: document.getElementById('supervisor').value,
                university: document.getElementById('university').value,
                faculty: document.getElementById('faculty').value,
                dept: document.getElementById('dept').value,
                year: document.getElementById('year').value,
                thesisID: document.getElementById('thesisID').value,
                status: document.getElementById('status').value,
                link: document.getElementById('link').value || '#',
                notes: document.getElementById('notes').value || '-',
                timestamp: Date.now()
            };

            database.ref('theses').push(newData)
                .then(() => {
                    msg.textContent = "✅ تهانينا! تمت إضافة الرسالة بنجاح إلى البوابة.";
                    msg.className = "mt-4 p-4 text-center rounded-lg font-bold bg-green-100 text-green-700 block";
                    document.getElementById('thesisForm').reset();
                    setTimeout(() => msg.className = "hidden", 5000);
                })
                .catch((error) => {
                    msg.textContent = "❌ خطأ: " + error.message;
                    msg.className = "mt-4 p-4 text-center rounded-lg font-bold bg-red-100 text-red-700 block";
                });
        });
    </script>
</body>
</html>
