<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة بوابة الرسائل - استيراد البيانات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 p-5">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-blue-900 border-b pb-2">لوحة التحكم: استيراد بيانات الرسائل</h1>
        
        <div class="bg-blue-50 p-4 rounded mb-6 text-sm">
            <strong>تعليمات:</strong> ارفع ملف الإكسل (XLSX) الذي يحتوي على الأعمدة: (الباحث، العنوان، المشرف، الجامعة، الكلية، القسم، الدرجة، الحالة، الرقم، الرابط، ملاحظات).
        </div>

        <div class="flex flex-col items-center justify-center border-2 border-dashed border-blue-300 p-10 rounded-lg bg-gray-50 hover:bg-blue-50 transition-all">
            <input type="file" id="excel_file" class="hidden" accept=".xlsx, .xls">
            <button onclick="document.getElementById('excel_file').click()" class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold shadow-md hover:bg-blue-700">اختر ملف الإكسل</button>
            <p id="file-name" class="mt-2 text-gray-500 text-xs"></p>
        </div>

        <div class="mt-8">
            <div class="flex justify-between items-center mb-2">
                <h2 class="font-bold">معاينة البيانات (الصفوف الأولى):</h2>
                <button id="copy-btn" class="hidden bg-green-600 text-white px-4 py-1 rounded text-xs">نسخ كود JSON للتحديث</button>
            </div>
            <div id="preview-container" class="overflow-auto max-h-60 border rounded bg-gray-50 p-2 text-[10px]">
                بانتظار رفع الملف...
            </div>
        </div>

        <textarea id="json-output" class="hidden w-full mt-4 h-40 p-2 font-mono text-xs border bg-black text-green-400"></textarea>
    </div>

    <script>
        document.getElementById('excel_file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            document.getElementById('file-name').innerText = "تم اختيار: " + file.name;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                // تحويل الإكسل إلى JSON
                const jsonData = XLSX.utils.sheet_to_json(worksheet);
                
                // عرض المعاينة
                displayPreview(jsonData);
                
                // تجهيز النص النهائي
                const finalJson = JSON.stringify(jsonData, null, 2);
                document.getElementById('json-output').value = finalJson;
                document.getElementById('json-output').classList.remove('hidden');
                document.getElementById('copy-btn').classList.remove('hidden');
            };
            reader.readAsArrayBuffer(file);
        });

        function displayPreview(data) {
            let html = '<table class="w-full border-collapse border"><thead><tr class="bg-gray-200">';
            if (data.length > 0) {
                Object.keys(data[0]).forEach(key => html += `<th class="border p-1">${key}</th>`);
                html += '</tr></thead><tbody>';
                data.slice(0, 5).forEach(row => {
                    html += '<tr>';
                    Object.values(row).forEach(val => html += `<td class="border p-1">${val}</td>`);
                    html += '</tr>';
                });
                html += '</tbody></table>';
                if (data.length > 5) html += `<p class="mt-2 text-blue-600 font-bold">... تم تحميل ${data.length} سجل بنجاح</p>`;
            }
            document.getElementById('preview-container').innerHTML = html;
        }

        document.getElementById('copy-btn').addEventListener('click', function() {
            const copyText = document.getElementById('json-output');
            copyText.select();
            document.execCommand("copy");
            alert("تم نسخ البيانات! اذهب لملف theses.json في GitHub والصقها هناك.");
        });
    </script>
</body>
</html>
