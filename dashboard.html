<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة طلبات الانضمام - الفهرس الليبي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-size: 11px; background-color: #f8fafc; }
        th { background-color: #1e3a8a; color: white; padding: 10px; border: 1px solid #cbd5e1; }
        td { padding: 8px; border: 1px solid #e2e8f0; text-align: center; background: white; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-6xl mx-auto shadow-lg rounded-lg overflow-hidden border">
        <div class="p-4 bg-white flex justify-between items-center border-b-2 border-blue-900">
            <h2 class="text-blue-900 font-bold text-lg">إدارة طلبات الانضمام (مباشر من Firebase)</h2>
            <div id="counter" class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full font-bold">جاري التحقق...</div>
        </div>

        <table class="w-full">
            <thead>
                <tr>
                    <th>اسم المكتبة</th>
                    <th>المدينة</th>
                    <th>الجامعة / التبعية</th>
                    <th>بيانات التواصل</th>
                    <th>الموقع الجغرافي</th>
                    <th>تاريخ الطلب</th>
                    <th>الإجراء</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <script>
        // إعدادات Firebase الخاصة بك كما في صورك
        const firebaseConfig = {
            apiKey: "AIzaSyAogBGo2_OzNito9D9AXVyAjSjmu-DYotc",
            authDomain: "libyan-theses-portal.firebaseapp.com",
            projectId: "libyan-theses-portal",
            databaseURL: "https://libyan-theses-portal-default-rtdb.europe-west1.firebasedatabase.app",
            appId: "1:80818219253:web:5ca7224ac6a5c8a7377dbc"
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // جلب البيانات الحية من مسار join_requests
        db.ref('join_requests').on('value', (snapshot) => {
            const tbody = document.getElementById('tableBody');
            const counterDiv = document.getElementById('counter');
            tbody.innerHTML = '';
            
            let totalRequests = 0; // تم تعريف المتغير هنا لإصلاح خطأ ReferenceError

            if (snapshot.exists()) {
                snapshot.forEach((child) => {
                    const data = child.val();
                    totalRequests++;
                    
                    // ربط الحقول كما تظهر في قاعدة البيانات
                    const row = `
                        <tr class="hover:bg-blue-50">
                            <td class="font-bold text-blue-900">${data.libraryName || '---'}</td>
                            <td class="bg-yellow-50 font-bold">${data.city || '---'}</td>
                            <td>${data.affiliation || '---'}</td>
                            <td>${data.phone || '---'}</td>
                            <td><a href="${data.location}" target="_blank" class="text-blue-600 underline">الخريطة</a></td>
                            <td class="text-gray-500">${data.requestDate || '---'}</td>
                            <td><button class="bg-green-700 text-white px-2 py-1 rounded text-[10px]">اعتماد ✅</button></td>
                        </tr>`;
                    tbody.innerHTML += row;
                });
                counterDiv.innerText = totalRequests + " طلبات معلقة";
            } else {
                tbody.innerHTML = '<tr><td colspan="7" class="p-10 text-gray-400 italic">لا توجد طلبات جديدة حالياً في فايربيس</td></tr>';
                counterDiv.innerText = "0 طلبات";
            }
        });
    </script>
</body>
</html>
