<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم الطلبات | الفهرس الليبي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-size: 11px; background-color: #f8fafc; }
        th { background-color: #1e3a8a; color: white; padding: 6px; border: 1px solid #cbd5e1; }
        td { padding: 4px; border: 1px solid #e2e8f0; text-align: center; background: white; }
    </style>
</head>
<body class="p-2">
    <div class="max-w-6xl mx-auto shadow-lg border rounded">
        <div class="p-3 bg-white flex justify-between items-center border-b-2 border-blue-900">
            <h2 class="text-blue-900 font-bold">إدارة طلبات الانضمام (مباشر من Firebase)</h2>
            <div id="counter" class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full font-bold text-[10px]">0 طلبات</div>
        </div>

        <table class="w-full">
            <thead>
                <tr>
                    <th>اسم المكتبة</th>
                    <th>المدينة / الكلية</th>
                    <th>الجامعة / التبعية</th>
                    <th>بيانات التواصل</th>
                    <th>الموقع</th>
                    <th>التاريخ</th>
                    <th>الإجراء</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAogBGo2_OzNito9D9AXVyAjSjmu-DYotc",
            authDomain: "libyan-theses-portal.firebaseapp.com",
            projectId: "libyan-theses-portal",
            databaseURL: "https://libyan-theses-portal-default-rtdb.europe-west1.firebasedatabase.app",
            appId: "1:80818219253:web:5ca7224ac6a5c8a7377dbc"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // دالة عرض الصفوف لضمان تطابق المسميات القديمة والجديدة
        function renderRow(id, data) {
            const tbody = document.getElementById('tableBody');
            const row = `
                <tr class="hover:bg-blue-50">
                    <td class="font-bold text-blue-900">${data.libraryName || data.name || '-'}</td>
                    <td class="bg-yellow-50 font-bold">${data.city || data.college || '-'}</td>
                    <td>${data.affiliation || data.university || '-'}</td>
                    <td>${data.phone || '-'}</td>
                    <td><a href="${data.location || data.mapUrl}" target="_blank" class="text-blue-600 underline">خرائط</a></td>
                    <td class="text-gray-500">${data.requestDate || data.joinDate || '-'}</td>
                    <td><button class="bg-green-700 text-white px-2 py-1 rounded text-[10px]">اعتماد ✅</button></td>
                </tr>`;
            tbody.innerHTML += row;
        }

        // جلب البيانات من المسارين لضمان ظهور كل شيء
        let total = 0;
        const tbody = document.getElementById('tableBody');
        
        // المسار الأول: الطلبات الجديدة
        db.ref('join_requests').on('value', (snap) => {
            tbody.innerHTML = ''; total = 0;
            snap.forEach(child => { total++; renderRow(child.key, child.val()); });
            
            // المسار الثاني: الطلبات في المجلد الآخر
            db.ref('libraries_directory').once('value', (snapDir) => {
                snapDir.forEach(child => { total++; renderRow(child.key, child.val()); });
                document.getElementById('counter').innerText = total + " طلبات إجمالية";
                if(total === 0) tbody.innerHTML = '<tr><td colspan="7" class="p-10 text-gray-400">لا توجد بيانات حالياً</td></tr>';
            });
        });
    </script>
</body>
</html>
