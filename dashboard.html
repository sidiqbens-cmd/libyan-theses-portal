<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة الفهرس الليبي الموحد | طلبات الانضمام</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-size: 11px; background-color: #f8fafc; margin: 0; padding: 10px; }
        .table-header { background-color: #1e3a8a; color: white; }
        th { padding: 8px; border: 1px solid #cbd5e1; text-align: center; }
        td { padding: 6px; border: 1px solid #e2e8f0; text-align: center; background: white; }
        .btn-approve { background-color: #15803d; color: white; padding: 4px 12px; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .btn-approve:hover { background-color: #000; }
    </style>
</head>
<body>

    <div class="flex justify-between items-center mb-4 bg-white p-3 shadow-sm border-r-4 border-blue-900">
        <h1 class="text-blue-900 font-bold text-lg">الفهرس الليبي الموحد | إدارة طلبات الانضمام</h1>
        <div id="counter" class="bg-blue-100 text-blue-800 px-4 py-1 rounded-full font-bold">جاري التحميل...</div>
    </div>

    <div class="overflow-x-auto shadow-lg rounded-lg">
        <table class="w-full">
            <thead class="table-header">
                <tr>
                    <th>اسم المكتبة</th>
                    <th>المدينة</th> <th>التبعية</th> <th>الهاتف</th>
                    <th>الموقع</th>
                    <th>التاريخ</th>
                    <th>الإجراء</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAogBGo2_OzNito9D9AXVyAjSjmu-DYotc",
        authDomain: "libyan-theses-portal.firebaseapp.com",
        projectId: "libyan-theses-portal",
        databaseURL: "https://libyan-theses-portal-default-rtdb.europe-west1.firebasedatabase.app",
        appId: "1:80818219253:web:5ca7224ac6a5c8a7377dbc"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // دالة الاعتماد: تنقل البيانات وتحذفها من قائمة الانتظار
    function approveRequest(id, data) {
        if (confirm(`هل تود اعتماد مكتبة: ${data.libraryName || data.name}؟`)) {
            // 1. نقل إلى المكتبات المعتمدة
            db.ref('approved_libraries').child(id).set({
                ...data,
                status: "approved",
                approvalDate: new Date().toLocaleString('ar-LY')
            })
            .then(() => {
                // 2. الحذف من الطلبات الحالية
                return db.ref('join_requests').child(id).remove();
            })
            .then(() => { alert("تم الاعتماد بنجاح ✅"); })
            .catch(err => { alert("حدث خطأ: " + err.message); });
        }
    }

    // جلب البيانات الحية من Firebase
    db.ref('join_requests').on('value', (snapshot) => {
        const tbody = document.getElementById('tableBody');
        const counterDiv = document.getElementById('counter');
        tbody.innerHTML = '';
        let total = 0;

        if (snapshot.exists()) {
            snapshot.forEach((child) => {
                const data = child.val();
                const id = child.key;
                total++;

                // ربط البيانات بالحقول الصحيحة
                const row = `
                    <tr class="hover:bg-blue-50">
                        <td class="font-bold text-blue-900">${data.libraryName || data.name || '-'}</td>
                        <td class="bg-yellow-50 font-bold">${data.city || data.college || '-'}</td>
                        <td>${data.affiliation || data.university || '-'}</td>
                        <td class="font-mono">${data.phone || '-'}</td>
                        <td><a href="${data.location || data.mapUrl}" target="_blank" class="text-blue-600 underline text-[10px]">خرائط</a></td>
                        <td class="text-gray-500 text-[10px]">${data.requestDate || data.joinDate || '-'}</td>
                        <td>
                            <button onclick='approveRequest("${id}", ${JSON.stringify(data)})' class="btn-approve">اعتماد ✅</button>
                        </td>
                    </tr>`;
                tbody.innerHTML += row;
            });
            counterDiv.innerText = total + " طلبات معلقة";
        } else {
            tbody.innerHTML = '<tr><td colspan="7" class="p-10 text-gray-400 italic text-lg">لا توجد طلبات جديدة حالياً</td></tr>';
            counterDiv.innerText = "0 طلبات";
        }
    });
</script>
</body>
</html>
