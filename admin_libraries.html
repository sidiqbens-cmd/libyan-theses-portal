<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة طلبات الانضمام - الفهرس الليبي الموحد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        /* تنسيق واجهة كثيفة لتقليل الحاجة للتمرير */
        body { font-family: sans-serif; background-color: #f1f5f9; font-size: 11px; margin: 0; padding: 10px; }
        .table-container { background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #1e3a8a; color: white; padding: 8px; border: 1px solid #cbd5e1; }
        td { padding: 6px; border: 1px solid #e2e8f0; text-align: center; }
        .btn-approve { background: #15803d; color: white; padding: 2px 8px; border-radius: 4px; font-weight: bold; }
        .city-tag { background: #dcfce7; color: #166534; padding: 2px 5px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="flex justify-between items-center mb-2 bg-white p-3 rounded shadow-sm border-r-4 border-blue-900">
        <h1 class="font-bold text-blue-900 text-sm">إدارة طلبات الانضمام (بيانات مباشرة)</h1>
        <div id="counterDisplay" class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full font-bold">جاري التحميل...</div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>اسم المكتبة</th>
                    <th>المدينة</th>
                    <th>الجامعة / التبعية</th>
                    <th>الهاتف</th>
                    <th>الموقع</th>
                    <th>التاريخ</th>
                    <th>الإجراء</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAogBGo2_OzNito9D9AXVyAjSjmu-DYotc",
        authDomain: "libyan-theses-portal.firebaseapp.com",
        projectId: "libyan-theses-portal",
        databaseURL: "https://libyan-theses-portal-default-rtdb.europe-west1.firebasedatabase.app",
        appId: "1:80818219253:web:5ca7224ac6a5c8a7377dbc"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // جلب البيانات من مسار join_requests
    db.ref('join_requests').on('value', (snapshot) => {
        const tbody = document.getElementById('tableBody');
        const counterDisplay = document.getElementById('counterDisplay');
        tbody.innerHTML = '';
        
        let count = 0; // تعريف العداد هنا لتجنب خطأ ReferenceError

        if (snapshot.exists()) {
            snapshot.forEach((child) => {
                const data = child.val();
                count++;
                
                // استخدام المسميات الجديدة: libraryName, city, affiliation
                const row = `
                    <tr class="hover:bg-blue-50">
                        <td class="font-bold text-blue-900">${data.libraryName || '-'}</td>
                        <td><span class="city-tag">${data.city || '-'}</span></td>
                        <td>${data.affiliation || '-'}</td>
                        <td class="font-mono">${data.phone || '-'}</td>
                        <td><a href="${data.location}" target="_blank" class="text-blue-600 underline">الخريطة</a></td>
                        <td class="text-gray-500">${data.requestDate || '-'}</td>
                        <td><button class="btn-approve">اعتماد ✅</button></td>
                    </tr>`;
                tbody.innerHTML += row;
            });
            counterDisplay.innerText = count + " طلبات انتظار";
        } else {
            tbody.innerHTML = '<tr><td colspan="7" class="p-10 text-gray-400 italic">لا توجد طلبات جديدة حالياً</td></tr>';
            counterDisplay.innerText = "0 طلبات";
        }
    });
</script>
</body>
</html>
