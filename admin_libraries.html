<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة الطلبات | الفهرس الليبي الموحد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body class="bg-gray-100 font-sans text-xs">
    <div class="p-2">
        <div class="flex justify-between items-center mb-2 bg-white p-2 rounded shadow-sm border-r-4 border-blue-900">
            <h1 class="font-bold text-blue-900">إدارة طلبات الانضمام (مباشر)</h1>
            <a href="dashboard.html" class="bg-blue-900 text-white px-3 py-1 rounded">الرئيسية</a>
        </div>

        <div class="overflow-x-auto bg-white rounded shadow">
            <table class="w-full text-right border-collapse">
                <thead>
                    <tr class="bg-blue-900 text-white">
                        <th class="p-2 border">اسم المكتبة</th>
                        <th class="p-2 border">المدينة</th>
                        <th class="p-2 border">التبعية</th>
                        <th class="p-2 border">الهاتف</th>
                        <th class="p-2 border text-center">الموقع</th>
                        <th class="p-2 border">التاريخ</th>
                        <th class="p-2 border text-center">الإجراء</th>
                    </tr>
                </thead>
                <tbody id="requestsTable">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAogBGo2_OzNito9D9AXVyAjSjmu-DYotc",
            authDomain: "libyan-theses-portal.firebaseapp.com",
            projectId: "libyan-theses-portal",
            databaseURL: "https://libyan-theses-portal-default-rtdb.europe-west1.firebasedatabase.app",
            appId: "1:80818219253:web:5ca7224ac6a5c8a7377dbc"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // مراقبة مسار الطلبات
        db.ref('join_requests').on('value', (snapshot) => {
            const tbody = document.getElementById('requestsTable');
            tbody.innerHTML = '';
            
            snapshot.forEach((child) => {
                const data = child.val();
                const row = `
                    <tr class="hover:bg-gray-50 border-b">
                        <td class="p-2 font-bold">${data.libraryName || '-'}</td>
                        <td class="p-2 text-blue-700">${data.city || '-'}</td>
                        <td class="p-2 text-gray-600">${data.affiliation || '-'}</td>
                        <td class="p-2">${data.phone || '-'}</td>
                        <td class="p-2 text-center">
                            <a href="${data.location}" target="_blank" class="text-blue-500 underline">خرائط</a>
                        </td>
                        <td class="p-2 text-gray-500">${data.requestDate || '-'}</td>
                        <td class="p-2 text-center">
                            <button class="bg-green-600 text-white px-2 py-1 rounded text-[10px]">اعتماد</button>
                        </td>
                    </tr>`;
                tbody.innerHTML += row;
            });
        });
    </script>
</body>
</html>
