<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دخول المكتبات | بوابة الرسائل الجامعية الليبية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background-color: #f1f5f9; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 20px; border-radius: 4px; border: 1px solid #cbd5e1; width: 100%; max-width: 320px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        input { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #94a3b8; border-radius: 2px; font-size: 12px; outline: none; }
        button { width: 100%; padding: 10px; background: #1e3a8a; color: white; font-weight: bold; border-radius: 2px; cursor: pointer; font-size: 13px; }
        button:hover { background: #1e40af; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <h1 class="text-blue-900 font-bold text-lg italic">بوابة الرسائل الجامعية الليبية</h1>
            <p class="text-gray-500 text-[10px]">بوابة دخول المكتبات المعتمدة</p>
        </div>
        
        <form id="loginForm">
            <input type="email" id="email" placeholder="البريد الإلكتروني" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit" id="loginBtn">تسجيل الدخول</button>
        </form>
        
        <div id="msg" class="text-center mt-3 text-red-600 text-[10px] font-bold"></div>
        
        <div class="mt-4 border-t pt-2 text-center">
            <a href="join.html" class="text-blue-700 text-[10px] font-bold">طلب انضمام مكتبة جديدة</a>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            databaseURL: "https://libyan-theses-portal-default-rtdb.europe-west1.firebasedatabase.app"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.toLowerCase().trim();
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const msg = document.getElementById('msg');

            btn.innerText = "جاري التحقق...";
            btn.disabled = true;

            db.ref('approved_libraries').once('value', snap => {
                let found = false;
                snap.forEach(child => {
                    const lib = child.val();
                    if(lib.email.toLowerCase().trim() === email && lib.password === pass) {
                        found = true;
                        localStorage.setItem('libToken', child.key);
                        localStorage.setItem('libName', lib.libName);
                        
                        msg.className = "text-center mt-3 text-green-600 text-[10px] font-bold";
                        msg.innerText = "تم التحقق.. جاري الدخول";
                        
                        setTimeout(() => { window.location.href = 'lib-admin.html'; }, 1000);
                    }
                });

                if(!found) {
                    msg.innerText = "بيانات الدخول غير صحيحة";
                    btn.innerText = "تسجيل الدخول";
                    btn.disabled = false;
                }
            });
        };
    </script>
</body>
</html>
