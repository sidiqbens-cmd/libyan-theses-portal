<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دخول المكتبات | بوابة الرسائل الجامعية الليبية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background-color: #f1f5f9; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 25px; border-radius: 8px; border: 1px solid #cbd5e1; width: 100%; max-width: 350px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin-bottom: 12px; border: 1px solid #94a3b8; border-radius: 4px; font-size: 13px; outline: none; }
        button { width: 100%; padding: 12px; background: #1e3a8a; color: white; font-weight: bold; border-radius: 4px; cursor: pointer; font-size: 14px; }
        button:disabled { background: #94a3b8; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-6">
            <h1 class="text-blue-900 font-bold text-xl italic mb-1">بوابة الرسائل الجامعية الليبية</h1>
            <p class="text-gray-500 text-[11px]">نظام الدخول الموحد للمكتبات</p>
        </div>
        
        <form id="loginForm">
            <input type="email" id="email" placeholder="البريد الإلكتروني" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit" id="loginBtn">تسجيل الدخول</button>
        </form>
        
        <div id="statusMsg" class="text-center mt-4 text-blue-600 text-xs font-bold italic"></div>
    </div>

    <script>
        const firebaseConfig = { 
            databaseURL: "https://libyan-theses-portal-default-rtdb.europe-west1.firebasedatabase.app"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const emailInput = document.getElementById('email').value.toLowerCase().trim();
            const passInput = document.getElementById('password').value.trim();
            const btn = document.getElementById('loginBtn');
            const status = document.getElementById('statusMsg');

            btn.disabled = true;
            status.innerText = "جاري التحقق من السجلات المعتمدة...";

            db.ref('approved_libraries').once('value').then(snap => {
                let found = false;
                
                snap.forEach(child => {
                    const lib = child.val();
                    
                    // فحص وقائي لمنع خطأ toLowerCase في حال وجود أي سجل تالف آخر
                    if (lib && lib.email && typeof lib.email === 'string') {
                        const registeredEmail = lib.email.toLowerCase().trim();
                        
                        if (registeredEmail === emailInput && lib.password === passInput) {
                            found = true;
                            // حفظ بيانات الجلسة للانتقال لصفحة الرفع
                            localStorage.setItem('libToken', child.key);
                            localStorage.setItem('libName', lib.libName || "مكتبة معتمدة");
                            
                            status.innerText = "تم التحقق بنجاح! جاري الدخول...";
                            setTimeout(() => { 
                                window.location.href = 'https://sidiqbens-cmd.github.io/libyan-theses-portal/upload.html'; 
                            }, 1000);
                        }
                    }
                });

                if (!found) {
                    alert("خطأ: البريد الإلكتروني أو كلمة المرور غير صحيحة.");
                    btn.disabled = false;
                    status.innerText = "";
                }
            }).catch(err => {
                alert("خطأ في الاتصال بالقاعدة: " + err.message);
                btn.disabled = false;
            });
        };
    </script>
</body>
</html>
