<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول المكتبات | الفهرس الليبي الموحد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen m-0 overflow-hidden">

    <div class="bg-white p-8 rounded-lg border border-slate-200 w-full max-w-[350px] shadow-lg">
        <div class="text-center mb-6">
            <h1 class="text-blue-900 font-bold text-xl italic mb-1">الفهرس الليبي الموحد</h1>
            <p class="text-gray-500 text-[10px]">نظام الدخول الموحد للمكتبات المعتمدة</p>
        </div>
        
        <form id="loginForm">
            <input type="email" id="email" placeholder="البريد الإلكتروني" class="w-full p-2 mb-3 border border-slate-300 rounded text-sm outline-none focus:border-blue-900" required>
            <input type="password" id="password" placeholder="كلمة المرور" class="w-full p-2 mb-4 border border-slate-300 rounded text-sm outline-none focus:border-blue-900" required>
            <button type="submit" id="loginBtn" class="w-full bg-blue-900 text-white py-2 rounded font-bold hover:bg-blue-800 transition-all">تسجيل الدخول</button>
        </form>
        
        <div id="statusMsg" class="text-center mt-4 text-blue-600 text-[11px] font-bold h-4"></div>
    </div>

    <script>
        // ضع بياناتك الحقيقية هنا من إعدادات فيربيس
        const firebaseConfig = {
            apiKey: "AIzaSyAogBGo2_OzNITo9D9AXVyAjSjmu-DYotc",
            authDomain: "libyan-theses-portal.firebaseapp.com",
            databaseURL: "https://libyan-theses-portal-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "libyan-theses-portal",
            storageBucket: "libyan-theses-portal.appspot.com",
            messagingSenderId: "782635467382",
            appId: "1:782635467382:web:xxxxxx"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const emailIn = document.getElementById('email').value.toLowerCase().trim();
            const passIn = document.getElementById('password').value.trim();
            const btn = document.getElementById('loginBtn');
            const status = document.getElementById('statusMsg');

            btn.disabled = true;
            status.innerText = "جاري الاتصال بقاعدة البيانات...";

            // جلب البيانات مع معالجة الأخطاء (Catch)
            db.ref('approved_libraries').once('value').then(snap => {
                let found = false;
                
                if (snap.exists()) {
                    snap.forEach(child => {
                        const lib = child.val();
                        // صمام الأمان لتخطي السجلات الناقصة
                        if (lib && lib.email && typeof lib.email === 'string') {
                            if (lib.email.toLowerCase().trim() === emailIn && lib.password === passIn) {
                                found = true;
                                localStorage.setItem('libToken', child.key);
                                localStorage.setItem('libName', lib.libName || "مكتبة معتمدة");
                                
                                status.innerText = "نجح التحقق! جاري التوجيه...";
                                setTimeout(() => { 
                                    window.location.href = 'upload.html'; 
                                }, 1000);
                            }
                        }
                    });
                }

                if (!found) {
                    alert("⚠️ البيانات غير صحيحة، يرجى التأكد من البريد وكلمة المرور.");
                    btn.disabled = false;
                    status.innerText = "";
                }
            }).catch(err => {
                // إذا كان مفتاح الـ API خطأ أو القواعد مغلقة، ستظهر هذه الرسالة فوراً
                alert("حدث خطأ في الاتصال: " + err.message);
                btn.disabled = false;
                status.innerText = "";
            });
        };
    </script>
</body>
</html>
